<!DOCTYPE html>
<html lang="en">
<head>
    <title>Astral Days</title>
</head>
<body>
    <div>
        <form id="birthdayForm">
            <label for="birthdate">Enter the date of your birth:</label>
            <input id="birthdate" type="number" required></input><br>
            <label for="birthmonth">Enter the month of your birth:</label>
            <input id="birthmonth" type="number" required></input><br>
            <label for="birthyear">Enter the year of your birth:</label>
            <input id="birthyear" type="number" required></input><br>
            <label for="expectancy">Enter your life expectancy:</label>
            <input id="expectancy" type="number" required></input><br>
            <button class="button" type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
